<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select-Type</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <!-- custom style sheet -->
    <link rel="stylesheet" href="css/usman_stylesheet.css">


</head>

<body>
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content custom-model-content d-flex">

                    <!-- Modal Header Start -->
                    <div class="container-fluid">

                        <ul class="nav nav-tabs mt-3 d-flex justify-content-around">
                            <li class="custom-list pb-3">
                                <a class="custom-a-tag text-decoration-none">Course Details</a>
                            </li>
                            <li class="custom-list pb-3">
                                <a class="custom-a-tag text-decoration-none">Course Outline</a>
                            </li>
                            <li class="custom-list pb-3">
                                <a class="custom-a-tag text-decoration-none">Course Content</a>
                            </li>
                            <li class="custom-list pb-3">
                                <a href="handout-content.html" class="custom-a-tag text-decoration-none">Handout Content</a>
                            </li>
                            <li class=" custom-list pb-3">
                                <a class="custom-a-tag text-decoration-none">Course Fee</a>
                            </li>
                        </ul>

                    </div>
                    <!-- Modal Header End -->


                    <!-- Modal Body Start -->
                    <div class="modal-body">
                        <!-- Form -->
                        <Form action="">
                            <div class="container-fluid ml-lg-4">
                                <div class="row pl-3">
                                    <div class="col mt-2">
                                        <h4>Course Type</h4>
                                    </div>
                                </div>
                                <!-- Course Type Radio Buttons -->
                                <div class="row mt-2 pl-3">
                                    <div class="col">
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio">Free
                                        </label>
                                        </div>
                                        <div class=" ml-lg-5 pl-lg-5 form-check-inline">
                                            <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio">Paid
                                        </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Course Type Radio Button End -->
                                <div class="row mt-2 pl-3">
                                    <div class="col">
                                        <span class=" handout-class">Handout</span>
                                    </div>
                                </div>
                                <!-- Handout Radio Buttons Start -->
                                <div class="row mt-2 pl-3">
                                    <div class="col">
                                        <div class=" form-check-inline">
                                            <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio">Free
                                        </label>
                                        </div>
                                        <div class=" ml-lg-5 pl-lg-5 form-check-inline">
                                            <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio">Paid
                                        </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Handout Radio Buttons End -->

                                <!-- Input Fields Start -->
                                <div class="row mt-4 pl-lg-3 mr-sm-4">
                                    <div class="col-lg-4 col-sm-6">
                                        <label class="custom-label" for="">Course Fee In USD</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control form-control-lg custom-input" id="" placeholder="USD">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6 ">
                                        <label class="custom-label " for=" ">Discount</label>
                                        <div class="input-group mb-3 ">
                                            <input type="text " class="form-control form-control-lg custom-input" id=" " placeholder="25%">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-lg-4 pl-lg-3 mr-sm-4 ">
                                    <div class="col-lg-4 col-sm-6 ">
                                        <label class="custom-label " for=" ">Course Fee In PKR</label>
                                        <div class="input-group mb-3 ">
                                            <input type="text " class="form-control form-control-lg custom-input" id=" " placeholder="PKR">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6 ">
                                        <label class="custom-label " for=" ">Discount</label>
                                        <div class="input-group mb-3 ">
                                            <input type="text " class="form-control form-control-lg custom-input " id=" " placeholder="25%">
                                        </div>
                                    </div>
                                </div>
                                <!-- Input Fields End -->
                            </div>
                        </Form>
                        <!-- End Form -->
                    </div>
                    <!-- Modal Body End -->


                    <!-- Modal footer -->
                    <div class="modal-footer align-self-center custom-footer mb-5 ">
                        <button type="button " class="custom-button border border-white " data-dismiss="modal ">Save</button>
                    </div>
                    <!-- Modal Footer End -->
                </div>
            </div>
        </div>
        <!-- The Modal End -->

    </div>







    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>


</body>

</html>
