<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quiz_check_test_modal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal" id="quiz_check_test_modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content d-flex">

                    <!-- Modal Header Start -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class=" col-12 modal-header border-0">
                                <h3 class="fg_green-s w-100 text-center font-weight-normal">Check Test</h3>
                                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                                <span>
                                    <a data-dismiss="modal"><img class=" custom-close float-right" src="assets/Group@2x.svg" alt=""></a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Header End -->


                    <!-- Modal Body Start -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row justify-content-around mb-4">
                                <div class="col-12">
                                    <img class="rounded-circle mx-auto d-block img_size-s" src="assets/preview/student.jpg" alt="">
                                </div>
                                <div class="col-12 mt-2 text-center fg-success-s">
                                    <h5 class="">liseah</h5>
                                </div>
                                <div class="col-12 text-center">
                                    <p>Enrolled Date 3 Feb 2021 </p>
                                </div>
                                <div class="col-12 text-center fg_light-s">
                                    <h5>Course Name</h5>
                                </div>
                                <div class="col-12 text-center">
                                    <h5>Graphic Designing</h5>
                                </div>
                            </div>
                        </div>
                        <!-- assignments inputs - END -->
                    </div>
                    <!-- Modal Body End -->


                    <!-- Modal footer -->
                    <div class="row">
                        <div class="col-12">
                            <div class=" col-3 w-100 mx-auto align-self-center modal-footer border-0 mb-4">
                                <button type="submit " class="py-xl-3 py-lg-2 py-md-2 py-2 w-100 text-white bg_success-s br_27px-s custom-button border border-white " data-dismiss="modal ">Next</button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer End -->
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal End -->

    </div>







    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
