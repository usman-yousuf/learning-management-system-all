<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../website/public/assets/css/theme.css">
    <link rel="stylesheet" href="../../website/public/assets/css/student.css">
    <link rel="stylesheet" href="../../website/public/assets/css/course.css">
    
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <title>modals</title>
</head>

<body>
    <div class="container">
        <h2>Modals</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#category_modal-d">
            select Category modal
        </button>

        <!--congratulation modal-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#congratulation_modal-d">
            congratulation modal
        </button>

        <!-- Category Modal -->
        <div class="modal" id="category_modal-d">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content custom-model-content-s d-flex">
        
                    <!-- Modal Header -->
                    <div class="modal-header custom-header-s align-self-center mt-3 w-100">
                        <h4 class="modal-title fg-success-s w-100 text-center">Select Sign Up Account Category</h4><a>
                        </a>
                    </div>
        
                    <!-- Modal body -->
                    <div class="modal-body  justify-content-center justify-content-around">
                        <div class="container w-75 mb-3">
                            <div class="row">
                                <div class="col-sm-6 col-12 mt-5">
                                    <div id="" class="card mr-md-3 border-0 " >
                                        <div id="" class="card-body custom-card-body-s text-center shadow bg-body br_10px-s ">
                                            <img id="user_cat_img-d" src="../assets/preview/user.svg" alt="user" class="filter-green">
                                            <h6 class="custom-text-s mt-4">User</h6>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="col-sm-6 col-12 mt-5">
                                    <div id="" class="card ml-md-3 border-0" >
                                        <div id="" class=" card-body custom-card-body-s text-center shadow bg-body br_10px-s">
                                            <img id="parent_cat_img-d" src="../assets/preview/parent.svg" alt="video-course">
                                            <h6 class="custom-text-s mt-4">Parent</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Modal footer -->
                    <div class="modal-footer align-self-center border-0 mb-3 w_315px-s mt-5 mt-sm-3 pt-5">
                        <button type="button" class="bg_success-s br_24-s py-2 text-white w-100 border border-white ">
                            SEND
                        </button>
                    </div>
        
                </div>
            </div>
        </div>
        <!--category modal end-->

        <!--congratulation modal-->
        <div class="modal" id="congratulation_modal-d">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content d-flex">
                    <!-- Modal Header -->
                    <div class="modal-header border-0 align-self-center  pt-5 mt-5 ">
                        <a href="javascript:void(0)">
                            <img class="img_w_200px-s" src="../assets/preview/congratulation.svg" alt="congratulation-image" />
                        </a>
                    </div>
                    <!-- Modal Header End -->
        
                    <!-- Modal body -->
                    <div class="modal-body  text-center">
                        <span class="fs_30px-s fg-success-s ">
                            Congratulation Your Account has been Approved
                        </span>
                    </div>
                    <!-- Modal body End -->
        
        
                    <!-- Modal footer -->
                    <div class="modal-footer align-self-center border-0 mb-3 w_315px-s mt-5 mt-sm-3 pt-5">
                        <button type="button" class="bg_success-s br_24-s py-2 text-white w-100 border border-white ">
                            DONE
                        </button>
                    </div>
                    <!-- Modal footer End -->
                </div>
            </div>
        </div>
        <!--congratulation modal end-->
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
           
</body>
